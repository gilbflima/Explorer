<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer with Pomodore style">
  <title>Focus Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button>
      <img src="./media/play.svg" alt="Button to play the timer">           
      </button>
      <button class="pause hide">
        <img src="./media/pause.svg" alt="Button to pause the timer">
      </button>
      <button class="set">
        <img src="./media/set.svg" alt="Button to configure the timer">
      </button>
      <button class="stop hide">
        <img src="./media/stop.svg" alt="Button to stop and reset the timer">
      </button>
    </div>
  </main>
  <footer>
    <button class="soundOn">
      <img src="./media/sound.svg" alt="Button to play the music">
    </button>
    <button class="soundOff hide">
      <img src="./media/noSound.svg" alt="Button to mute the music">
    </button>
  </footer>
</body>
</html>
